<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Time Managment System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='tms.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    {% block head %}
    {% endblock %}

    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
</head>
<body>
    {% include 'sidebar.html' %}

    <div class="content">
        <div class="banner">
            <button id="check-in-btn" class="check-in-btn" type="button">Check-In</button>
            <h1 id="greeting">Guten Morgen, {{user.name}} {{user.surname}}!</h1>
            <div class="clock-container">
                <div class="clock" id="clock"></div>
                <button id="check-out-btn" class="check-out-btn">Check-Out</button>
            </div>
        </div>

        {% block content %}
        <!-- Content goes here -->
        {% endblock %}

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- JQuery -->
    <script src="{{ url_for('static', filename='clock.js') }}"></script>
    <script src="{{ url_for('static', filename='base.js') }}"></script>
    {% block javascript %}
    {% endblock %}

</body>
</html>
